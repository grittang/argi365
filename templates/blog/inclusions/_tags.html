<div class="widget mb-40">
  <div class="widget-title text-center">
    <h4>标签云</h4>
  </div>
  <div class="widget__tag">
    <ul>
      {% for tag in tag_list %}
        <li><a href="{% url 'blog:tag' tag.pk %}">{{ tag.name }}</a></li>
      {% empty %}
          No tags yet.
      {% endfor %}
    </ul>
  </div>
</div>
